<!-- Dummy Camera view, will be removed in the future - simply using for emulation purposes -->
<ion-view title="Camera">
    <ion-content padding="'true'" style="" class="has-header">

      <button class="button button-full button-assertive" ng-click="takePicture()">
        Take Photo
      </button>

      <!-- <button class="button button-full button-assertive" ng-click="choosePhoto()">
        Choose Photo
      </button> -->

      <img ng-show="imgURI !== undefined" ng-src="{{picture}}" style="text-align: center">

    </ion-content>
</ion-view>

<!-- Dummy Camera view, will be removed in the future - simply using for emulation purposes -->
<ion-view title="Camera">
    <ion-content padding="'true'" style="" class="has-header">

      <button ng-hide="post.imageURI !== undefined" class="button button-full button-assertive" ng-click="takePicture(); getLocation()">
        Take Picture
      </button>

      <img ng-show="post.imageURI !== undefined" ng-src="{{post.imageURI}}" style="text-align: center">

      <input ng-show="post.imageURI !== undefined" ng-model="post.caption">

      <button ng-show="post.imageURI !== undefined" class="button button-full button-assertive" ng-click="addPost()">
        Post Picture
      </button>

    </ion-content>
</ion-view>

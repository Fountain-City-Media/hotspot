<!-- Comments view that from click the comments tab on a Card(post) -->
<!-- commentrsCtrl attached here-->
<ion-view title="Comments">
    <ion-content padding="'true'" class="has-header">
        <ion-list>
          <ion-item menu-close="" ng-repeat="comment in post.comments">
            {{comment}}
          </ion-item>



            <ion-item menu-close="">HC:back button on top left</ion-item>
            <ion-item menu-close="">HC:wheres the back button</ion-item>

            <!-- input field to comments-->
            <label class="item item-input" name="photo-comment">
              <form ng-submit="addComment()">
                <input type="text" placeholder="comment">
                <button type="submit"></button>
              </form>

            </label>
        </ion-list>
    </ion-content>
</ion-view>

<!-- homeCtrl attached here-->
<ion-view title="Home">
    <ion-content padding="'true'" class="has-header">

        <!--Search bar-->
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </form>


        <!-- Cards Container Start-->
        <div class="list card" ng-repeat="post in posts">
          <!-- Card Start-->
          <div class="item item-body">
              <img class="full-image" ng-src="{{post.imageURI}}">
              <p>
                {{post.caption}}
              </p>
              <p>
                <a href="#" class="subdued">{{post.upvotes}} Upvotes</a>
                <a href="#" class="subdued">{{post.comments.length}} Comments</a>
              </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup"></i>
              Upvotes
            </a>
            <a class="tab-item" href="#/comments/{{post._id}}">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>
          <!-- Card End -->
        </div>
        <!-- Card Container End-->

    </ion-content>
</ion-view>

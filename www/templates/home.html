<!-- homeCtrl attached here-->
<ion-view title="Home">
  <ion-nav-bar class="bar-stable">
  </ion-nav-bar>

    <ion-content padding="'true'" class="has-header">

        <!--Search bar-->
        <form class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="search">
            </label>
            <button class="button button-clear">
                Cancel
            </button>
        </form>


        <!-- Cards Container Start-->
        <div class="list card" ng-repeat="post in posts | filter: {caption: search}" ng-if="post.distance < 2">
          <!-- Card Start-->
          <div class="item item-body">
              <img class="full-image" ng-src="{{post.imageURI}}">
              <p>
                {{post.caption}}
              </p>
              <p>
                <a href="#" class="subdued">{{post.upvotes}} Upvotes</a>
                <a href="#" class="subdued">{{post.comments.length}} Comments</a>
              </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#" ng-click="upvotePost(post)">
              <i class="icon ion-thumbsup"></i>
              Upvotes
            </a>
            <a class="tab-item" href="#/posts/{{post._id}}/comments">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>
          <!-- Card End -->
        </div>
        <!-- Card Container End-->

    </ion-content>
</ion-view>

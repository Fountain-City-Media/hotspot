<ion-view title="Map">
  <ion-nav-bar class="bar-stable">
  </ion-nav-bar>
    <ion-content padding="'true'" class="has-header">
        <div id="map" data-tap-disabled="true"></div>
        <form class="list">
            <ion-item class="range range-positive">{{radius.value/1609.344}} miles
                <input id="radius" type="range" value="{{radius.value}}" step ="1609.34" min="{{radius.min}}" max="{{radius.max}}" ng-model="radius.value">
            </ion-item>
        </form>
    </ion-content>
</ion-view>
